<div class="container mt-5">
  <dx-data-grid 
    [dataSource]="store"
    [showBorders]="true"
  >

    <dxi-column
      dataField="name"
      caption="Project Name"
    ></dxi-column>

    <!-- ... -->
    <!-- <dxo-filter-row [visible]="true"></dxo-filter-row> -->
    <dxo-search-panel [visible]="true"></dxo-search-panel>

    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
    >
      <dxo-popup
        title="Project Info"
        [showTitle]="true"
        [closeOnOutsideClick]="false"
        [width]="500"
        [height]="300"
      >
      </dxo-popup>
      <dxo-form >
        <dxi-item itemType="group" [colCount]="1" [colSpan]="2">
          <dxi-item dataField="name" caption="Name"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
  </dx-data-grid>
</div>
