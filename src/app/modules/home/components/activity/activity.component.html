<div>
  <div class="activity-item d-flex">
    <div class="aside">
      <img class="userImg" src="{{ user?.imagePath }}" />
    </div>
    <div class="main d-flex flex-column">
      <ng-container>
        <div class="tt d-flex flex-row">
          <div>
            {{ user?.email }}
          </div>
          <div>
            {{
              activity.action
                | actionLookup
                  : activity.previousValue
                  : activity.currentValue
                  : users
            }}
          </div>
        </div>
      </ng-container>
      <div class="time">
        <div>{{ activity.onDate | date: "MMM d, y, h:mm a" }}</div>
      </div>
    </div>
  </div>
  <hr />
</div>
