<div>
  <div class="form-group mb-3">
    <p>Tag name</p>
    <i class="fas fa-trash-alt"></i>
    <input type="text" class="form-control" #tagName />
  </div>
  <button class="btn btn-primary" (click)="addTag(tagName.value); tagName.value='' ">Add</button>
</div>
<hr />
<div class="mt-3">
  <h3>Tag List</h3>
  <ng-container *ngFor="let tag of tagList">
    <div class="tag d-flex justify-content-between">
      <p>{{ tag.name }}</p>
      <div class="deleteTag" (click)="deleteTag(tag.id)">
        <i class="fas fa-trash-alt"></i> x
      </div>
    </div>
  </ng-container>
</div>
